<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paul De Leon - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>

        <main class="main-content container-fluid text-center flex-grow-1" style="margin-left: 350px;">
            <div class="row align-items-end no-gutters">
                <div class="col-md-6 text-left">
                    <h1 class="welcome-title">HELLO, I'M PAUL DE LEON</h1>
                    <h2 class="welcome-subtitle">INTERN / PROFESSIONAL VIDEO EDITOR / VA</h2>
                    <a href="contact.html" class="btn btn-primary hire-me-btn">HIRE ME</a>
                </div>
                <div class="col-md-6 p-0">
                    <div class="image-container">
                        <img src="media/profile.png" alt="profile" class="profilepic">
                    </div>
                </div>
            </div>
    </div>


    <script>
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Sidebar load failed");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('sidebar-container').innerHTML = "<p>Sidebar failed to load.</p>";
            });
    </script>

</body>

</html>
