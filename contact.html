<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="contact" class="contact-container" style="margin-left: 475px;">
        <div id="sidebar-container"></div>
        <h2>Contact Information</h2>

        <div class="contact-info">
            <div class="contact-item">
                <h3>Phone Number</h3>
                <p><i class="fas fa-phone"></i> +63 919 617 4615</p>
            </div>
            <div class="contact-item">
                <h3>Email Address</h3>
                <p><i class="fas fa-envelope"></i> paulddeleon2303@gmail.com</p>
            </div>
            <div class="contact-item">
                <h3>Resume</h3>
                <p>
                    <i class="fas fa-file-alt"></i>
                    <a href="https://drive.google.com/file/d/1ZKbzEsNQm-qZ53A3tTs7RDVsb76ac9-7/view?usp=drive_link" target="_blank">
                        View Resume
                    </a>
                </p>
            </div>
        </div>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/xyzwaoow" method="POST">
            <h3>Send a Message</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Load sidebar.html into sidebar-container div
        fetch('sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            });
    </script>
</body>

</html>
